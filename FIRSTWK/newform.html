<html>

    <h1 id = 'titleofpg'>Sign Up!</h1>
    <p>EMAIL</p>
    <input id= 'email' type= 'email'/>
    <p>Password</p>
    <input id = 'password' type= 'password'/>

    <button id = 'submit'>Submit</button>
    <button id = 'login'>Login</button>
    <p>You can only sign up ONCE!</p>
    <img id ='successimg' src=''/>
    <script>
    let $titletxt =  $('#titleofpg')
    let $emailbx = $('#email');
    let $passbx = $('#password');
    let i = 0;
    let data = [];
    let newdata = [];
    let $submitButton = $('#submit');
    let $loginButton = $('#login')
    $submitButton.click(()=>{
      data[0] = $emailbx.val();
      data[1] = $passbx.val();
      console.log(data[0] + '   ' + data[1]);
      $emailbx.val('');
      $passbx.val('');
      $titletxt.text('Login')

      newdata[0] = $emailbx.val()
      newdata[1] = $passbx.val()
      if(data[0] ===  newdata[0] && data[1] === newdata[1]){
        console.log('yay');

      }
      else{
        console.log('nope');
      }
    })
