<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <button>HIT</button>
    <button>Stand</button>
    <script>
    let botCards = []
    //let pile4each = 1
    let deckId = ``
    let img = ``
    $.get(`https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1`).done((data)=>{
      console.log(data);
      deckId = data.deck_id;
      $.get(`https://deckofcardsapi.com/api/deck/${deckId}/draw/?count=1`).done((data)=>{
        console.log(data);
          img  = `<img src = '${data.cards[0].image}'/>'`
          $(`body`).append(img);
          botCards.push(data.cards[0].code);
        })
      })









    </script>
  </body>
</html>
